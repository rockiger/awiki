<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Electron Boilerplate</title>
  <link rel="stylesheet" href="../node_modules/xel/themes/vanilla.css">
  <script src="../node_modules/xel/xel.min.js"></script>
</head>
<body>

  <div id="app" style="display: none;">
    <div id="sidebar" vertical>
      <nav id="nav">
          <x-accordion>
            <header>
              <x-label>Header</x-label>
            </header>
          
            <main>
                <x-accordion>
                  <header>
                    <x-label>Header</x-label>
                  </header>
                
                  <main>
                    <x-label>Main content</x-label>
                  </main>
                </x-accordion>
            </main>
          </x-accordion>
          <x-accordion>
            <header>
              <x-label>Header</x-label>
            </header>
          
            <main>
              <x-label>Main content</x-label>
            </main>
          </x-accordion>
      </nav>
    </div>
    <div id="main">
      <main>
        <strong>Sample card</strong>
        <p>This is sample card content</p>
      </main>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
