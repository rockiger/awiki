<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Electron Boilerplate</title>
  <link rel="stylesheet" href="../node_modules/xel/themes/macos.css">
  <link rel="stylesheet" href="../node_modules/codemirror/lib/codemirror.css">
  <link rel="stylesheet" href="../node_modules/tui-editor/dist/tui-editor.css">
  <link rel="stylesheet" href="../node_modules/tui-editor/dist/tui-editor-contents.css">
  <link rel="stylesheet" href="../node_modules/highlight.js/styles/github.css">
  <script src="../node_modules/xel/xel.min.js"></script>
</head>
<body>
  <div id="app" style="display: none;">
    <div id="sidebar" vertical>
      <nav id="nav">
      </nav>
    </div>
    <div id="main">
      <div id="editor"></div>
    </div>
  </div>
  <dialog class="dialog" id="search">
    <main>
      <x-input id="searchinput" value="test">
      </x-input>
      <ol id="filelist"> 
      </ol>
    </main>
  </dialog>
  <dialog class="dialog new-page-dialog" id="new-page-dialog">
    <main>
      <p><b>Enter the name for the new page.</b></p>
      <x-input id="new-page-input" class="new-page-dialog__input" value="test">
      </x-input>
    </main>
  </dialog>
  <script src="app.js"></script>
</body>
</html>
